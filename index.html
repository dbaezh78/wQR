<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR para Red Wi-Fi</title>
    <link rel="stylesheet" href="./src/estilos.css">
    <link rel="shortcut icon" href="./src/favicon.ico" />
    <style>
        /* Estilo para el cuadro alrededor del código QR */
        #qrcode {
            border: 2px solid #000; /* Puedes ajustar el ancho y el color del borde según tus preferencias */
            padding: 10px; /* Espacio interior alrededor del código QR */
            display: inline-block; /* Hace que el cuadro se ajuste al contenido */
        }
    </style>
</head>
<body>
    <header class="encabezado">
        <a href="../agenda/"><img src="./src/logo.png" alt="Logo del Instituto Cultural Dominico Americano"/></a>
    </header>

    <h1>Generador de Código QR para Red Wi-Fi</h1>
    <label for="ssid">Nombre de la red (SSID):</label>
    <input type="text" id="ssid" placeholder="Nombre de la red">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña de la red">
    <button onclick="generateWifiQRCode()">Generar Código QR</button><p/>
    <div id="qrcode"></div>

    <script src="./src/qrcode.min.js"></script>
    <script>
        function generateWifiQRCode() {
            var ssid = document.getElementById("ssid").value;
            var password = document.getElementById("password").value;

            // Formato de la información de red Wi-Fi: WIFI:T:WPA;S:SSID;P:Contraseña;;
            var wifiInfo = `WIFI:T:WPA;S:${ssid};P:${password};;`;

            // Obtener el elemento que contiene el código QR
            var qrcodeElement = document.getElementById("qrcode");

            // Limpiar el contenido existente dentro del elemento
            qrcodeElement.innerHTML = '';

            // Generar un nuevo código QR
            var qrcode = new QRCode(qrcodeElement, {
                text: wifiInfo,
                width: 256, // Aumenta el ancho del código QR
                height: 256, // Aumenta la altura del código QR
            });
        }
    </script>
</body>
</html>
